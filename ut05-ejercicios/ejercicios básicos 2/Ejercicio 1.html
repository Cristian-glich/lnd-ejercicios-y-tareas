<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentación</title>
    <style>
        .tarjeta {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            background-color: #fff;
            margin: 0 auto;
        }
        .tarjeta h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .tarjeta p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .tarjeta button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .tarjeta button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="tarjeta">
        <h1>Mi Tarjeta</h1>
        <p>Esta es una descripción breve sobre mí. ¡Gracias por leer!</p>
        <button>Contacto</button>
    </div>
</body>
</html>
