<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con Estilos</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #ffffff;
        }
        tr:hover {
            background-color: #cce7ff;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Pedro</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Luc√≠a</td>
                <td>27</td>
            </tr>
            <tr>
                <td>Mario</td>
                <td>35</td>
            </tr>
            <tr>
                <td>Clara</td>
                <td>28</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
