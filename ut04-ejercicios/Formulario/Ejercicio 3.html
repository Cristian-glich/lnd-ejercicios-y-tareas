<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario03</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form>
        <!-- Selector de color -->
        <label for="color">Seleccione un color:</label>
        <input type="color" id="color" name="color"><br><br>

        <!-- Área de texto -->
        <label for="comentarios">Comentarios:</label><br>
        <textarea id="comentarios" name="comentarios" rows="5" cols="53">Por favor, escriba aquí</textarea><br><br>

        <!-- Lista desplegable -->
        <label for="lenguaje">Seleccione un lenguaje:</label>
        <select id="lenguaje" name="lenguaje">
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="html">HTML</option>
            <option value="visual_basic">Visual Basic</option>
        </select><br><br>

        <!-- Checkboxes -->
        <p>Seleccione un ciclo:</p>
        <input type="checkbox" id="asir" name="ciclo" value="cicloasir">
        <label for="asir">ASIR</label><br>
        <input type="checkbox" id="dam" name="ciclo" value="ciclodam">
        <label for="dam">DAM</label><br>
        <input type="checkbox" id="daw" name="ciclo" value="ciclodaw">
        <label for="daw">DAW</label><br><br>

        <!-- Control para indicar la fecha -->
        <label for="fecha">Seleccione una fecha:</label>
        <input type="date" id="fecha" name="fecha"><br><br>

        <!-- Control para elegir archivos -->
        <label for="archivo">Seleccione un archivo:</label>
        <input type="file" id="archivo" name="archivo"><br><br>
