<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3 - Listas No Ordenadas</title>
</head>
<body>
    <h2>Lista con viñetas sólidas</h2>
    <ul style="list-style-type: disc;">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ul>

    <h2>Lista con círculos huecos</h2>
    <ul style="list-style-type: circle;">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ul>

    <h2>Lista con cuadrados sólidos</h2>
    <ul style="list-style-type: square;">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ul>
</body>
</html>
