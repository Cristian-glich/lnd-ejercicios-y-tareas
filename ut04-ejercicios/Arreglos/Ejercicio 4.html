<!DOCTYPE html>
<html>
<head>
  <title>Galería multimedia</title>
</head>
<body>
  <header>
    <h1>Galería de la semana</h1>
    <!-- Error: La etiqueta <h1> no estaba cerrada correctamente. Se añadió el cierre adecuado. -->
  </header>

  <section>
    <h2>Fotos recientes</h2>
    <img src="playa.jpg" alt="Playa soleada">
    <img src="bosque.jpg" alt="Bosque tranquilo">
    <!-- Error: La etiqueta <img> tenía un atributo alt sin comillas. Se corrigió. -->

    <h2>Video destacado</h2>
    <video width="640" height="360" autoplay>
      <source src="documental.mp4" type="video/mp4">
    </video>
    <!-- Error: La etiqueta <video> no estaba cerrada correctamente. Se añadió el cierre adecuado. -->
  </section>

  <footer>
    <p>Derechos reservados 2025</p>
    <!-- Error: Se añadió un párrafo dentro del footer para garantizar la semántica adecuada. -->
  </footer>
</body>
</html>
