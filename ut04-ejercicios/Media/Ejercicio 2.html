<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Videos</title>
</head>
<body>
    <h1>Galería de Videos</h1>
    <p>A continuación se muestran dos vídeos en diferentes formatos:</p>

    <!-- Video en formato MP4 -->
    <h2>Video MP4</h2>
    <video width="640" height="360" controls>
        <source src=".mp4" type="/mp4">
    </video>
    <br><br>

    <!-- Video en formato WebM -->
    <h2>Video WebM</h2>
    <video width="640" height="360" controls>
        <source src=".webm" type="/webm">
    </video>   
</body>
</html>
